<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
    let constellations = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
    function search(star){
        for (let i=0;i<stars.length;i++){
            if(star==stars[i]){
                return constellations[i]
                break
            }
        }
        return "không tìm thấy chòm sao nào"
    }
    function inputnum(){
        let input =prompt("nhập vào 1 ngôi sao")
        return input
    }
    let num = inputnum()
    let result = search(num)
    alert(result)
</script>
</body>
</html>
