<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare(numbers1,numbers2){
        if(numbers1>numbers2){
            return "so thu 1 lon hon so thu 2"
        }else{
            let sum = numbers1+numbers2
            return sum
        }
    }
    let a = parseInt(prompt("nhập số thứ 1"))
    let b = parseInt(prompt("nhập số thứ 2"))
    let result = compare(a,b)
    alert(result)
</script>
</body>
</html>
