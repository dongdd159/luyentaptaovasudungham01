<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function increase(numbers){
        numbers++
        return numbers
    }
    let input = parseInt(prompt("Nhập số"))
    let result = increase(input)
    alert(result)
</script>
</body>
</html>
